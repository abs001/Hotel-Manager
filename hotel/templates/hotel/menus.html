<div class="container">
    <div>
        <p class="lead">Menu Card</p>
        <hr>
    </div>
    <div class="row">
        <div class="col-md-12 display-4">
            {% if message %}
                <div class="text-left">
                    {{ message }}
                </div>
            {% endif %}
            <div class="text-right"><span>Add Menus </span> <button type="button" class="btn btn-info" data-toggle="modal" data-target="#exampleModal">+</button></div>
            <hr>
        </div>
        {% for m in menus %}
        <div class="col-md-3">
            <div class="card">
                <ul class="list-group list-group-flush">
                <li class="list-group-item bg-success text-center">{{ m.menu_name }}</li>
                <li class="list-group-item">{{ m.menu_description }}</li>
                <li class="list-group-item">{{ m.menu_price }}</li>
                <li class="list-group-item">{{ m.menu_category}}</li>
                </ul>
            </div>
        </div>
        {% endfor %}
    </div>
        <!-- New menu model-->
    <div id="exampleModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Add Menu</h4>
                </div>
                <div class="modal-body">
                    <form action={% url 'add_menu' %} method="post">
                        {% csrf_token %}
                      <div class="form-group">
                        <label for="menu_name">Menu Name</label>
                        <input type="text" class="form-control" name="menu_name" placeholder="Enter menu" required>
                      </div>
                      <div class="form-group">
                        <label for="menu_description">Menu Description</label>
                          <textarea class="form-control" name="menu_description" placeholder="Enter menu" required></textarea>
                      </div>
                      <div class="form-group">
                        <label for="menu_price">Price</label>
                        <input type="text" class="form-control" name="menu_price" placeholder="Enter price" required>
                      </div>
                      <div class="form-group">
                        <label for="{{ form.menu_category.id_for_label }}">Category</label>
                          {{ form.menu_category }}
                      </div>
                       <div class="form-group">
                           <input type="submit" value="Add" class="btn btn-lg btn-block btn-success">
                      </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
